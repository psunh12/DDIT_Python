<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#it {
	width: 30px;
}
</style>
<script type="text/javascript">
function myclick(){
	var obj_it =  document.getElementById("it");
	var obj_ta =  document.getElementById("ta");
	
	var dan = obj_it.value;
	var idan = parseInt(dan);
	
	var txt = "";
	
	for(var i=1;i<=9;i++){
		txt += idan+"*"+i+"="+(idan*i)+"\n";
	}
	
	obj_ta.value = txt;
	
}

</script>
</head>
<body>
<table border="1px">
	<tr>
		<td>출력단수</td>
		<td>
			<input type="text" id="it" />
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" value="출력하기" onclick="myclick()" />
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<textarea id="ta" rows="10" cols="10"></textarea>
		</td>
	</tr>

</table>
</body>
</html>
