<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
input[name='it_mine'],input[name='it_com'],input[name='it_result']{
	width: 30px;
}
</style>
<script src="jquery-3.7.1.js"></script>
<script type="text/javascript">
function myclick(){	
	var mine = $("input[name='it_mine']").val();
	var com ="";
	var result = "";
	
	var rnd = Math.random();
	if(rnd>0.66){
		com ="가위";
	}else if(rnd>0.33){
		com ="바위";
	}else{
		com ="보";
	}
	
	if(com == "가위" && mine == "가위") result= "비김";
	if(com == "가위" && mine == "바위") result= "이김";
	if(com == "가위" && mine == "보") result= "짐";
	
	if(com == "바위" && mine == "가위") result= "짐";
	if(com == "바위" && mine == "바위") result= "비김";
	if(com == "바위" && mine == "보") result= "이김";
	
	if(com == "보" && mine == "가위") result= "이김";
	if(com == "보" && mine == "바위") result= "짐";
	if(com == "보" && mine == "보") result= "비김";
	
	
	$("input[name='it_com']").val(com);
	$("input[name='it_result']").val(result);
	
}
$(document).ready(function() {
	$("#btn").bind("click", function(event) {
		myclick();
	});
});
</script>
</head>
<body>
<table border="1px">
	<tr>
		<td>나:</td>
		<td>
			<input type="text" name="it_mine">
		</td>
	</tr>
	<tr>
		<td>컴:</td>
		<td>
			<input type="text" name="it_com">
		</td>
	</tr>
	<tr>
		<td>결과:</td>
		<td>
			<input type="text" name="it_result">
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" value="게임하기" id="btn" >
		</td>
	</tr>

</table>
</body>
</html>
