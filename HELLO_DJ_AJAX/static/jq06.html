<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
body{
	text-align: center;
}
#it{
	width: 100px;
	text-align: right;
}
</style>
<script src="jquery-3.7.1.js"></script>
<script type="text/javascript">
function mycall(){
	var str_tel = $("#it").val(); 
	alert("calling\n"+str_tel);
	
}

function myclick(obj){
	var str_new = $(obj).val();
	var str_old = $("#it").val();
	$("#it").val(str_old + str_new);
}

$(document).ready(function() {
	$(".num").bind("click", function(event) {
		myclick(this);
	});
	$("#btn").bind("click", function(event) {
		mycall();
	});
});
</script>
</head>
<body>
<table border="1px">
	<tr>
		<td colspan="3">
			<input type="text" id="it" />
		</td>
	</tr>
	<tr>
		<td><input type="button" class="num" value="1" /></td>
		<td><input type="button" class="num" value="2" /></td>
		<td><input type="button" class="num" value="3" /></td>
	</tr>
	<tr>
		<td><input type="button" class="num" value="4" /></td>
		<td><input type="button" class="num" value="5" /></td>
		<td><input type="button" class="num" value="6" /></td>
	</tr>
	<tr>
		<td><input type="button" class="num" value="7" /></td>
		<td><input type="button" class="num" value="8" /></td>
		<td><input type="button" class="num" value="9" /></td>
	</tr>
	<tr>
		<td><input type="button" class="num" value="0" /></td>
		<td colspan="2">
			<input type="button" id="btn" value="CALL" onclick="mycall()" />
		</td>
	</tr>
	
</table>
</body>
</html>
