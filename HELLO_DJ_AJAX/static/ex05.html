<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#it_first,#it_last{
	width: 40px;
}
#my_div{
	height: 200px;
}
</style>
<script type="text/javascript">
function getStar(cnt){
	var ret = "";
	for(var i=0;i<cnt;i++){
		ret += "★";
	}
	ret += "<br/>"
	return ret;
}

function myclick(){
	var obj_first = document.getElementById("it_first");
	var obj_last = document.getElementById("it_last");
	var obj_div = document.getElementById("my_div");
	
	var f = parseInt(obj_first.value);
	var l = parseInt(obj_last.value);
	
	var txt = "";
	
	for(var i=f;i<=l;i++){
		txt += getStar(i);
	}
	
	obj_div.innerHTML  = txt;
	

}

</script>
</head>
<body>
<table border="1px">
	<tr>
		<td>첫별수:</td>
		<td>
			<input type="text" id="it_first">
		</td>
	</tr>
	<tr>
		<td>끝별수:</td>
		<td>
			<input type="text" id="it_last">
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" value="별출력하기" onclick="myclick()">
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<div id="my_div"></div>
		</td>
	</tr>
	
</table>
</body>
</html>
