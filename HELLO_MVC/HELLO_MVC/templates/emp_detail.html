<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function fn_mod(){
	location.href = "emp_mod?e_id={{vo.e_id}}"
}
function fn_del_act(){
	document.frm.submit();
}
</script>

</head>
<body>
사원 디테일
<form action="emp_del_act" name="frm" method="post" >
<input type="hidden" name="e_id" value="{{vo.e_id}}" />
{% csrf_token %}
</form>
<table border="1px">
	<tr>
		<td>사번</td>
		<td>{{vo.e_id}}</td>
	</tr>
	<tr>
		<td>이름</td>
		<td>{{vo.e_name}}</td>
	</tr>
	<tr>
		<td>성별</td>
		<td>{{vo.gen}}</td>
	</tr>
	<tr>
		<td>주소</td>
		<td>{{vo.addr}}</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" value="수정" onclick="fn_mod()">
			<input type="button" value="삭제" onclick="fn_del_act()">
		</td>
	</tr>


</table>

</body>
</html>
